<!DOCTYPE html>
<html>

<head>
    <title id="tabTitle">Records Manager</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <h2><span id="tabTitle2">Records Manager</span></h2>
    <div style="background-color: rgb(20, 20, 20, 0.5);">
        <h3 id="sectionTitle">---</h3>
        <div style="float: left; width: 29%; overflow-y: scroll; max-height: 400px;">
            search: <input id="categoriesSearch" type="search" onkeyup="renderCategoriesList();"> </input>
            <span id="leftSide"></span>
        </div>
        <div style="float: left; width: 1%; background-color: rgb(31, 31, 31); color: rgb(31, 31, 31); min-height: 67vh;">I</div>
        <div style="float: right; width: 70%;">
            <span id="editorAreaCategory"></span>
            <br />
            <span id="rightSide"></span>
            <span id="editorAreaRow"></span>
        </div>
        <hr style="clear:both" />
    </div>

    <h3>Tools</h3>
    highlight row: <input id="tableSearch" type="search" onblur="renderRightSide();"> </input>
    <br /> <input id="top10" type="checkbox" onchange="renderRightSide();">Only show top 10?</input>

    <br />
    <h3>Settings</h3>
    <div id="editorOnlySettings">
        <button onclick="exportSaveData()">Export data</button> <br />
        <button onclick="importSaveData()">Import data</button> <br />
    </div>
    <input id="toggleUpsideDown" type="checkbox" onchange="toggleUpsideDown();">Upside Down?</input>

    <br /> <br />
    <div style="float: right; text-align: right;">
        <span id="tabTitle3"></span> using <br />
        Records Manager v1.0 <br />
        Made by Schrottii/Balnoom &copy; 2025
        <br />

        <script type='text/javascript' src='https://storage.ko-fi.com/cdn/widget/Widget_2.js'></script>
        <script type='text/javascript'>kofiwidget2.init('Support me on Ko-fi', '#f57373', 'Y8Y2XMZX1'); kofiwidget2.draw();</script>
    </div>

    <script src="code/libs/wikitext-html-converter.js"></script>
    <script src="wikidata.js"></script>
    <script src="code/config.js"></script>

    <script src="code/save.js"></script>
    <script src="code/main.js"></script>
</body>

</html>
